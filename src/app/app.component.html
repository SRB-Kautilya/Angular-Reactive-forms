<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--To know angular we are creating form programatically we have to define formgroup directive-->
      <!--For submitting a form we still use ngsubmit event-->
      <form [formGroup]="signupForm" (ngSubmit)= "onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <!--After formGroup directive we have to tell angular which controlls connected to which input in template form-->
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            [formControlName]="'email'"
            class="form-control">
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
